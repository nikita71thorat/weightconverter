<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeightConverter</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
  
<div class="box">
    <h1 class="main">Weight Converter</h1>
 <div class="input1">
            <label for="pounds">Pounds:</label>
            <input type="number" id="input" class="input"
             step=".1" placeholder="Enter number">
        </div>
        <p>Your weight in kg is: <span id="result"></span></p>
        <p class="error" id="error"></p>
</div>

    <script src="./index.js"></script>
</body>
</html>
